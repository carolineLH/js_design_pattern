<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6-JS Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="keys">
      <div class="key"data-key="65">
          <div>A</div>
          <span class="sound">clap</span>
      </div>
      <div class="key"data-key="83">
          <div>S</div>
          <span class="sound">hithap</span>
      </div>
      <div class="key"data-key="68">
          <div>D</div>
          <span class="sound">kick</span>
      </div>
      <div class="key"data-key="70">
          <div>F</div>
          <span class="sound">openhat</span>
      </div>
      <div class="key"data-key="71">
          <div>G</div>
          <span class="sound">boom</span>
      </div>
      <div class="key"data-key="72">
          <div>H</div>
          <span class="sound">ride</span>
      </div>
      <div class="key"data-key="74">
          <div>J</div>
          <span class="sound">snare</span>
      </div>
      <div class="key"data-key="75">
          <div>K</div>
          <span class="sound">tom</span>
      </div>
      <div class="key"data-key="76">
          <div>L</div>
          <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65"src="sounds/clap.wav"></audio>
    <audio data-key="83"src="sounds/hihat.wav"></audio>
    <audio data-key="68"src="sounds/kick.wav"></audio>
    <audio data-key="70"src="sounds/openhat.wav"></audio>
    <audio data-key="71"src="sounds/boom.wav"></audio>
    <audio data-key="72"src="sounds/ride.wav"></audio>
    <audio data-key="74"src="sounds/snare.wav"></audio>
    <audio data-key="75"src="sounds/tom.wav"></audio>
    <audio data-key="76"src="sounds/tink.wav"></audio>
    <script>
    function playSound(event){
    // 按了哪个键
      let keyCode=event.keyCode;
      console.log(keyCode);
      let audio=
      document.querySelector(
          'audio[data-key="'+keyCode+'"]'
      )
      if(audio) 
        audio.play();
      let key=document.querySelector(
          '.key[data-key="'+keyCode+'"]'
      )
      key.classList.add('playing');
    //setTimeout(function(){
    //    key.classList.remove('playing');
    //},500)
    // 键值->按了哪个键 建高亮一下
    // 音乐又是什么鬼?
    // 查找 dom 键值
    }
    // es6 const常量
    // Array.from(nodeList) 类(似)数组
    // Array.from姜类数组转变成真正的数组
    const keys=
    Array.from(document.querySelectorAll('.key'));
    // Es6箭头函数（参数key) function (参数1 参数2) =>{函数体}
    // 普通函数 构造函数 匿名函数 闭包
    keys.forEach(key =>{
    // js是单线程语言
    // transition是浏览器提供的原生动画属性
    // 当transition发生完了，可以监听
     key.addEventListener('transitionend',removetransition);
    })
    function removetransition(e){
      e.target.classList.remove('playing');
    }
    window.addEventListener('keydown',playSound);
    console.log(keys.length);
    </script>
</body>
</html>
